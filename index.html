<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Modern font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            font-size: 16px;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #76c7c0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            text-align: center;
        }

        /* Mobile-friendly */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }

        /* Full screen login form */
        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="displayName">Your Display Name</label>
                <input type="text" id="displayName" name="displayName" required>
            </div>
            <div>
                <label for="playerId">Your Player ID</label>
                <input type="text" id="playerId" name="playerId" required>
            </div>
            <div>
                <label for="targetPlayerId">Target Player ID</label>
                <input type="text" id="targetPlayerId" name="targetPlayerId" required>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const displayName = document.getElementById('displayName').value;
            const playerId = document.getElementById('playerId').value;
            const targetPlayerId = document.getElementById('targetPlayerId').value;

            if (displayName && playerId && targetPlayerId) {
                // For now, we'll just log the data to the console.
                console.log(`Display Name: ${displayName}`);
                console.log(`Player ID: ${playerId}`);
                console.log(`Target Player ID: ${targetPlayerId}`);

                // Clear the form and error message
                form.reset();
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Please fill in all fields.';
            }
        });
    </script>

</body>
</html>
